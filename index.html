<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano" id="piano">
      <div class="piano-key" data-letter="D" data-note="c" data-key="KeyD"></div>
      <div class="piano-key" data-letter="F" data-note="d" data-key="KeyF"></div>
      <div class="piano-key" data-letter="G" data-note="e" data-key="KeyG"></div>
      <div class="piano-key" data-letter="H" data-note="f" data-key="KeyH"></div>
      <div class="piano-key" data-letter="J" data-note="g" data-key="KeyJ"></div>
      <div class="piano-key" data-letter="K" data-note="a" data-key="KeyK"></div>
      <div class="piano-key" data-letter="L" data-note="b" data-key="KeyL"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="c♯" data-key="KeyR"></div>
        <div class="piano-key sharp" data-letter="T" data-note="d♯" data-key="KeyT"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="f♯" data-key="KeyU"></div>
        <div class="piano-key sharp" data-letter="I" data-note="g♯" data-key="KeyI"></div>
        <div class="piano-key sharp" data-letter="O" data-note="a♯" data-key="KeyO"></div>
      </div>
    </div>

    <audio src="assets/audio/c.mp3" data-key="KeyD" id="D"></audio>
    <audio src="assets/audio/d.mp3" data-key="KeyF" id="F"></audio>
    <audio src="assets/audio/e.mp3" data-key="KeyG" id="G"></audio>
    <audio src="assets/audio/f.mp3" data-key="KeyH" id="H"></audio>
    <audio src="assets/audio/g.mp3" data-key="KeyJ" id="J"></audio>
    <audio src="assets/audio/a.mp3" data-key="KeyK" id="K"></audio>
    <audio src="assets/audio/b.mp3" data-key="KeyL" id="L"></audio>
    <audio src="assets/audio/c♯.mp3" data-key="KeyR" id="R"></audio>
    <audio src="assets/audio/d♯.mp3" data-key="KeyT" id="T"></audio>
    <audio src="assets/audio/f♯.mp3" data-key="KeyU" id="U"></audio>
    <audio src="assets/audio/g♯.mp3" data-key="KeyI" id="I"></audio>
    <audio src="assets/audio/a♯.mp3" data-key="KeyO" id="O"></audio>

    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/wukapHo" target="_blank" rel="noopener noreferrer">github - Vyacheslav Likashkov</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
